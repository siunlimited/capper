<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Send it now</title>

  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
      margin: 30px;
      max-width: 420px;
    }

    label {
      display: block;
      font-size: 12px;
      margin-bottom: 6px;
    }

    input[type="tel"] {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 14px;
    }

    button {
      margin-top: 14px;
      padding: 10px 14px;
      border: 1px solid #333;
      border-radius: 8px;
      background: #f4f4f4;
      cursor: pointer;
    }

    button:hover {
      background: #eee;
    }

    .ok, .err {
      display: none;
      margin-top: 12px;
      padding: 10px 12px;
      border-radius: 8px;
      font-size: 13px;
    }

    .ok {
      border: 1px solid #bcdcbc;
      background: #f2fff2;
    }

    .err {
      border: 1px solid #f2bcbc;
      background: #fff2f2;
    }
  </style>
</head>

<body>

<h3>Send now</h3>

<form id="sendForm" action="https://formspree.io/f/xkongvad" method="POST">

  <!-- Email subject -->
  <input type="hidden" name="_subject" value="Send now">

  <!-- Phone number (pre-filled, read-only) -->
  <label for="phone">Phone number</label>
  <input
    id="phone"
    type="tel"
    name="phone"
    value="555-123-4567"
    readonly
  >

  <button type="submit">Submit</button>

  <div id="ok" class="ok">Sent!</div>
  <div id="err" class="err">Not sent. Check Formspree.</div>
</form>

<script>
(function () {
  const form = document.getElementById("sendForm");
  const ok = document.getElementById("ok");
  const err = document.getElementById("err");

  form.addEventListener("submit", async function (e) {
    e.preventDefault();
    ok.style.display = "none";
    err.style.display = "none";

    try {
      const res = await fetch(form.action, {
        method: "POST",
        body: new FormData(form),
        headers: { "Accept": "application/json" }
      });

      if (res.ok) {
        ok.style.display = "block";
      } else {
        err.style.display = "block";
      }
    } catch (ex) {
      err.style.display = "block";
    }
  });
})();
</script>

</body>
</html>
