<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Side Navigation Webpage</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .container {
            display: flex;
            flex-direction: row;
            height: 100vh;
        }

        .sidenav {
            background-color: #f4f4f4;
            width: 250px;
            padding-top: 20px;
            display: flex;
            flex-direction: column;
            border-right: 1px solid #ccc;
        }

        .sidenav a {
            text-decoration: none;
            color: #333;
            padding: 10px 15px;
            display: block;
            border-bottom: 1px solid #ddd;
        }

        .sidenav a:hover {
            background-color: #ddd;
        }

        .main {
            flex: 1;
            padding: 10px;
            overflow-y: auto;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }

            .sidenav {
                width: 100%;
                border-right: none;
                border-bottom: 1px solid #ccc;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <div class="sidenav">
        <a href="HobbyRecords.html.html" target="contentFrame">Hobby</a>
        <a href="spreadsheet2.html" target="contentFrame">Spreadsheet 2</a>
        <a href="spreadsheet3.html" target="contentFrame">Spreadsheet 3</a>
        <a href="spreadsheet4.html" target="contentFrame">Spreadsheet 4</a>
        <a href="spreadsheet5.html" target="contentFrame">Spreadsheet 5</a>
        <a href="spreadsheet6.html" target="contentFrame">Spreadsheet 6</a>
        <a href="spreadsheet7.html" target="contentFrame">Spreadsheet 7</a>
    </div>
    <div class="main">
        <iframe name="contentFrame" src="foxnews.com"></iframe>
    </div>
</div>

</body>
</html>
