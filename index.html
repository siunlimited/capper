        body {
            font-family: Arial, sans-serif;

        .container {
            display: flex;

            border-top: 1px solid #ddd;

        }

        .footer strong {
            color: #222;
        }

        .footer a {
            color: #444;
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            .topnav {
                flex-wrap: wrap;
            }

            .topnav a {
                flex: 1 1 auto;
                text-align: center;
            }
